[DEFAULT]
# DO NOT modify the default config file
# (make a copy if new configuration is to be added)
# Strategy Name
name=EMACross-ADX
# Strategy Type
strategy_type=trend
# Asset Class [crypto/stock/forex/commodities]
asset_class=crypto
# Asset type [futures/spot/margin]
asset_type=futures
# asset
asset=btcusdt
# Candle frequency $num[m/h/d]
frequency=1m
# Fast moving ema period
ema_fast=10
# Slow moving ema period
ema_slow=25
# ADX period
adx=14
# stop loss
sl=100
# target price
tp=150
# Start date for Backtest [YYYY/MM/DD]
start_date
# End date for Backtest [YYYY/MM/DD]
end_date

[BACKTEST]
stage=backtest
# Start date for Backtest [YYYY/MM/DD]
start_date=2021/05/15
# End date for Backtest [YYYY/MM/DD]
end_date=2021/05/31

[OPTIMIZE]
stage=optimize

[LIVE]
stage=live

[PAPER]
stage=paper

[LIQUIDATE]
stage=liquidate

[ARCHIVE]
stage=archive